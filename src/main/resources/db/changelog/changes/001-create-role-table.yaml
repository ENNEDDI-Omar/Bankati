# src/main/resources/db/changelog/changes/001-create-role-table.yaml
databaseChangeLog:
  - changeSet:
      id: 001-create-role-table
      author: omario
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint  # équivalent à long en Java
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
        # Ajout d'index pour améliorer les performances
        - createIndex:
            indexName: idx_role_name
            tableName: roles
            columns:
              - column:
                  name: name