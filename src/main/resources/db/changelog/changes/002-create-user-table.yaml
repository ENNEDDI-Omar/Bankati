# src/main/resources/db/changelog/changes/002-create-user-table.yaml
databaseChangeLog:
  - changeSet:
      id: 002-create-user-table
      author: omario
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: int
              - column:
                  name: monthly_income
                  type: decimal(19,2)
              - column:
                  name: credit_score
                  type: int
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_user_role